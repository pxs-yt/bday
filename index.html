<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 16th Birthday, Arba!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1d2439;
            font-family: 'Dancing Script', cursive;
            overflow: hidden; /* Prevent overflow */
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 90%; /* Full width for responsiveness */
            max-width: 600px; /* Limit max width */
            box-sizing: border-box;
        }
        .cake {
            position: relative;
            width: 50%; /* Narrower cake */
            height: 200px;
            margin: 0 auto;
        }
        .cake-layer {
            width: 100%;
            border-radius: 10px;
            position: absolute;
            left: 0;
        }
        .layer-1 {
            height: 50%; /* Bottom layer */
            background: #f9c5d1;
            bottom: 0;
        }
        .layer-2 {
            height: 30%; /* Middle layer */
            background: #f2b5d4;
            bottom: 50%;
            margin-top: -30px; /* Overlap */
        }
        .layer-3 {
            height: 20%; /* Top layer */
            background: #fdcfdf;
            bottom: 80%;
            margin-top: -20px; /* Overlap */
        }
        .icing {
            position: absolute;
            width: 100%;
            height: 15%; /* Fixed height for icing */
            background: #ffffff;
            top: 0;
            border-radius: 10px 10px 0 0;
        }
        .candle {
            width: 8%; /* Thinner candles */
            height: 80px; /* Longer candles */
            background: linear-gradient(to bottom, #fdcb6e, #e17055);
            position: absolute;
            bottom: 100%; /* Positioned above cake */
            left: 50%; /* Centered */
            transform: translateX(-50%); /* Center the candle */
            border-radius: 5px;
        }

        /* Fire animation */
        .flame {
            position: absolute;
            width: 16px; /* Width of the flame */
            height: 20px; /* Height of the flame */
            background: linear-gradient(to top, #ffcc00, #ff6666);
            border-radius: 50% 50% 0 0;
            left: 50%; /* Centered above the candle */
            transform: translate(-50%, -100%); /* Center the flame horizontally and position above the candle */
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% {
                transform: translate(-50%, -100%) scale(1) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -100%) scale(1.2) translateY(-5px);
                opacity: 0.8;
            }
        }

        .message {
            font-size: 5vw; /* Responsive font size */
            color: #f2ddcc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            word-wrap: break-word;
        }

        /* Media Queries for smaller screens */
        @media (max-width: 480px) {
            .cake-layer { height: auto; }
            .layer-1 { height: 40%; }
            .layer-2 { height: 25%; }
            .layer-3 { height: 15%; }
            .candle { height: 60px; } /* Adjusted candle height */
            .flame { width: 12px; height: 16px; } /* Smaller flame for mobile */
            .message { font-size: 6vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cake">
            <div class="icing"></div>
            <div class="cake-layer layer-1"></div>
            <div class="cake-layer layer-2"></div>
            <div class="cake-layer layer-3"></div>
            <div class="candle" style="left: 20%;">
                <div class="flame"></div>
            </div>
            <div class="candle" style="left: 50%;">
                <div class="flame"></div>
            </div>
            <div class="candle" style="left: 80%;">
                <div class="flame"></div>
            </div>
        </div>
        <div class="message">Happy 16th Birthday, Arba!❤️</div>
    </div>
</body>
</html>
