<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 16th Birthday, Arba!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1d2439;
            font-family: 'Dancing Script', cursive;
            overflow: hidden; /* Prevent overflow */
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 90%; /* Full width for responsiveness */
            max-width: 600px; /* Limit max width */
            box-sizing: border-box;
        }
        .cake {
            position: relative;
            width: 50%; /* Narrower cake */
            height: 200px;
            margin: 0 auto;
        }
        .cake-layer {
            width: 100%;
            border-radius: 10px;
            position: absolute;
            left: 0;
        }
        .layer-1 {
            height: 50%; /* Bottom layer */
            background: #f9c5d1;
            bottom: 0;
        }
        .layer-2 {
            height: 30%; /* Middle layer */
            background: #f2b5d4;
            bottom: 50%;
            margin-top: -30px; /* Overlap */
        }
        .layer-3 {
            height: 20%; /* Top layer */
            background: #fdcfdf;
            bottom: 80%;
            margin-top: -20px; /* Overlap */
        }
        .icing {
            position: absolute;
            width: 100%;
            height: 15%; /* Fixed height for icing */
            background: #ffffff;
            top: 0;
            border-radius: 10px 10px 0 0;
        }
        .candle {
            width: 8%; /* Thinner candles */
            height: 80px; /* Longer candles */
            background: linear-gradient(to bottom, #fdcb6e, #e17055);
            position: absolute;
            bottom: 100%; /* Positioned above cake */
            left: 50%; /* Centered */
            transform: translateX(-50%); /* Center the candle */
            border-radius: 5px;
        }

        /* Heart flame animation */
        .heart {
            width: 8px; /* Adjusted heart size */
            height: 8px; /* Adjusted heart size */
            background: #ff6b6b;
            position: absolute;
            transform: rotate(45deg);
            opacity: 0;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 8px; /* Adjusted heart size */
            height: 8px; /* Adjusted heart size */
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -4px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -4px;
        }

        .message {
            font-size: 5vw; /* Responsive font size */
            color: #f2ddcc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            word-wrap: break-word;
        }

        /* Media Queries for smaller screens */
        @media (max-width: 480px) {
            .cake-layer { height: auto; }
            .layer-1 { height: 40%; }
            .layer-2 { height: 25%; }
            .layer-3 { height: 15%; }
            .candle { height: 60px; } /* Adjusted candle height */
            .message { font-size: 6vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cake">
            <div class="icing"></div>
            <div class="cake-layer layer-1"></div>
            <div class="cake-layer layer-2"></div>
            <div class="cake-layer layer-3"></div>
            <div class="candle" style="left: 20%;"><div class="heart" id="flame1"></div></div>
            <div class="candle" style="left: 50%;"><div class="heart" id="flame2"></div></div>
            <div class="candle" style="left: 80%;"><div class="heart" id="flame3"></div></div>
        </div>
        <div class="message">Happy 16th Birthday, Arba!❤️</div>
    </div>

    <script>
        function createHeartFlame(flameId) {
            const flame = document.getElementById(flameId);
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = '50%'; // Spawn from the center of the candle
                heart.style.bottom = '100%'; // Start at the top of the candle
                flame.appendChild(heart);

                let opacity = 1;
                let bottom = 0;
                let size = 8; // Adjusted heart size
                let horizontalMove = (Math.random() - 0.5) * 60; // Horizontal scatter

                const animateHeart = () => {
                    if (opacity <= 0 || bottom >= 60) {
                        heart.remove();
                        return;
                    }

                    opacity -= 0.02; // Fade out
                    bottom += 2; // Move up
                    size -= 0.1; // Shrink

                    heart.style.opacity = opacity;
                    heart.style.bottom = bottom + 'px';
                    heart.style.left = (50 + horizontalMove) + '%'; // Scatter horizontally
                    heart.style.width = size + 'px';
                    heart.style.height = size + 'px';

                    requestAnimationFrame(animateHeart);
                };

                requestAnimationFrame(animateHeart);
            }, 300); // Spawn hearts every 300ms
        }

        // Start the heart flame animation for each candle
        createHeartFlame('flame1');
        createHeartFlame('flame2');
        createHeartFlame('flame3');
    </script>
</body>
</html>
