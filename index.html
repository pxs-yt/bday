<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 16th Birthday, Arba!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1d2439;
            font-family: 'Dancing Script', cursive;
            overflow: hidden; /* Prevent overflow */
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 90%; /* Full width for responsiveness */
            max-width: 600px; /* Limit max width */
            box-sizing: border-box;
        }
        .cake {
            width: 100%; /* Fluid width */
            height: auto; /* Auto height for responsiveness */
            position: relative;
            margin: 0 auto 20px;
            overflow: hidden; /* Prevent overflow of layers */
        }
        .layer {
            width: 100%;
            border-radius: 10px;
            position: absolute;
            left: 0;
        }
        .layer-1 {
            height: 20%; /* Adjusted height */
            background: #f2b5d4;
            bottom: 0;
        }
        .layer-2 {
            height: 25%; /* Adjusted height */
            background: #f9c5d1;
            bottom: 20%; /* Positioned above layer 1 */
        }
        .layer-3 {
            height: 30%; /* Adjusted height */
            background: #fdcfdf;
            bottom: 45%; /* Positioned above layer 2 */
        }
        .icing {
            position: absolute;
            width: 100%;
            height: 10%; /* Fixed height for icing */
            background: #ffffff;
            top: 0;
            border-radius: 10px 10px 0 0;
        }
        .drip {
            position: absolute;
            width: 5%;
            height: 10%; 
            background: #ffffff;
            top: 10%; /* Relative to icing */
            border-radius: 0 0 15px 15px;
        }
        .candle {
            width: 5%; /* Fluid width */
            height: 15%; /* Fluid height */
            background: linear-gradient(to bottom, #fdcb6e, #e17055);
            position: absolute;
            bottom: 100%; /* Positioned above cake */
            border-radius: 5px;
        }
        .flame {
            width: 10%; /* Fixed width for flames */
            height: 15%; /* Fixed height for flames */
            position: absolute;
            bottom: 100%; /* Positioned above candles */
            left: -2%; /* Centered over the candle */
            overflow: hidden;
        }
        .heart {
            width: 2%; /* Small hearts */
            height: 2%;
            background: #ff6b6b;
            position: absolute;
            transform: rotate(45deg);
            opacity: 0;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 2%;
            height: 2%;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -1%;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -1%;
        }
        .message {
            font-size: 5vw; /* Responsive font size */
            color: #f2ddcc;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-top: 20px;
            word-wrap: break-word;
        }

        /* Media Queries for smaller screens */
        @media (max-width: 480px) {
            .layer-1 { height: 20%; }
            .layer-2 { height: 20%; bottom: 20%; }
            .layer-3 { height: 25%; bottom: 40%; }
            .candle { height: 10%; bottom: 100%; }
            .flame { height: 15%; bottom: 100%; }
            .message { font-size: 6vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cake">
            <div class="icing"></div>
            <div class="drip" style="left: 10%;"></div>
            <div class="drip" style="left: 30%;"></div>
            <div class="drip" style="left: 50%;"></div>
            <div class="drip" style="left: 70%;"></div>
            <div class="drip" style="left: 90%;"></div>
            <div class="layer layer-1"></div>
            <div class="layer layer-2"></div>
            <div class="layer layer-3"></div>
            <div class="candle" style="left: 20%;"><div class="flame" id="flame1"></div></div>
            <div class="candle" style="left: 40%;"><div class="flame" id="flame2"></div></div>
            <div class="candle" style="left: 60%;"><div class="flame" id="flame3"></div></div>
        </div>
        <div class="message">Happy 16th Birthday, Arba!❤️</div>
    </div>

    <script>
        function createHeartFlame(flameId) {
            const flame = document.getElementById(flameId);
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'px'; // Randomize horizontal position
                heart.style.bottom = '0px';
                flame.appendChild(heart);

                let opacity = 0.8 + Math.random() * 0.2;
                let bottom = 0;
                let size = 2 + Math.random() * 1;
                let horizontalMove = (Math.random() - 0.5) * 12;

                const animateHeart = () => {
                    if (opacity <= 0 || bottom >= 50) {
                        heart.remove();
                        return;
                    }

                    opacity -= 0.01;
                    bottom += 0.5;
                    size -= 0.02; // Smaller size reduction
                    horizontalMove *= 0.99;

                    heart.style.opacity = opacity;
                    heart.style.bottom = bottom + 'px';
                    heart.style.left = (parseFloat(heart.style.left) + horizontalMove * 0.1) + 'px';
                    heart.style.width = size + 'px';
                    heart.style.height = size + 'px';

                    requestAnimationFrame(animateHeart);
                };

                requestAnimationFrame(animateHeart);
            }, 150);
        }

        createHeartFlame('flame1');
        createHeartFlame('flame2');
        createHeartFlame('flame3');
    </script>
</body>
</html>
